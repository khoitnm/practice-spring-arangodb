server:
  port: 8081

spring:
  data:
    mongodb:
      # If you are using embedded MongoDB, don't need to declare the username and password.
      #
      # If you are connecting to a real AWS DocumentDB server from local machine, need to do the port-forward via an EC2 instance: https://docs.aws.amazon.com/en_us/documentdb/latest/developerguide/connect-from-outside-a-vpc.html
      # When doing port-foward from your local machine, the option `sslInvalidHostNameAllowed` is important.
      # At the same time, don't use argument replicaSet=rs0 when connecting from localmachine.
      uri: mongodb://localhost:27017/?sslInvalidHostNameAllowed=true
